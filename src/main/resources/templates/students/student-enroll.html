<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center" style="height: 100vh;">
        <div class="card shadow-lg p-4 col-md-6 align-self-center">
            <h2 class="text-center">Enroll Student</h2>

            <form th:action="@{/students/register}" method="post" th:object="${student}">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Birthdate</label>
                    <input type="date" class="form-control" th:field="*{birthDate}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ID Card Number</label>
                    <input type="email" class="form-control" th:field="*{identityNumber}" placeholder="Your ID Card Number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="password" class="form-control" th:field="*{email}" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Your password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}" placeholder="Your phone number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Select a course:</label>
                    <select class="form-control" th:field="*{course}">
                        <option th:value="DEFAULT" disabled selected>Select a course</option>
                        <option th:each="course : ${courses}" th:value="${course}" th:text="${course.label}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/home}" class="btn btn-secondary">Return to Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
