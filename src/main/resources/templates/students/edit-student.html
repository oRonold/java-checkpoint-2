<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center" style="height: 100vh;">
        <div class="card shadow-lg p-4 col-md-6 align-self-center">
            <h2 class="text-center">Edit Student</h2>
            <div th:if="!${#strings.isEmpty(message)}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>
            <form th:action="@{/students/edit}" method="post" th:object="${student}">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Birthdate</label>
                    <input type="text" class="form-control" th:field="*{birthdate}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ID Card Number</label>
                    <input type="text" class="form-control" th:field="*{identityNumber}" placeholder="Your ID Card Number" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                </div>
                <div>
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}" placeholder="Your phone number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Former Student</label>
                    <input type="text" class="form-control" th:field="*{formerStudent}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <input type="text" class="form-control" th:field="*{studentStatus}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select a course:</label>
                    <select class="form-control" th:field="*{course}" disabled>
                        <option th:value="DEFAULT" disabled selected>Select a course</option>
                        <option th:each="course : ${courses}" th:value="${course}" th:text="${course.label}"></option>
                    </select>
                    <input type="hidden" th:field="*{course}">
                </div>
                <div class="mb-3">
                    <input type="hidden" th:field="*{id}">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Edit</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/home}" class="btn btn-secondary">Return to Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
