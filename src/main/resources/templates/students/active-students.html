<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Active students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom" style="background-color: #E91C5D">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: #ffff" href="#">Students Center</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="navbar-brand" style="color: #ffff" aria-current="page" th:href="@{/home}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Active students</h1>
    <div th:if="!${#strings.isEmpty(message)}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Identity Number</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birthdate</th>
            <th>Status</th>
            <th>Former Student</th>
            <th>Course</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.identityNumber}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.birthdate}"></td>
            <td th:text="${student.studentStatus.getLabel()}"></td>
            <td th:text="${student.formerStudent.getLabel()}"></td>
            <td th:text="${student.course.getLabel()}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/students/edit/}+${student.id}">Edit</a>
            </td>
            <td>
                <button th:onclick="|document.getElementById('studentId').value = ${student.id}|" type="button" class="btn btn-danger"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">Make Inactive</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    The student will become inactive
                </div>
                <div class="modal-footer">
                    <form th:action="@{/students/remove}" method="post">
                        <input type="hidden" name="studentId" id="studentId">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Turn Inactive</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5 text-center">
        <a class="btn btn-primary" th:href="@{/students/active-or-inactive}">Return</a>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
